<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Times Domain</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">



    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++)
            {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>

</head>

<body>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 id="forsale" class="display-1">Domain Name</h1> <h1>is for sale</h1>
                <p class="lead text-muted">Get your domain name TODAY, we make it easy !</p>
                <p>
                    <a id="sedolink" href="https://sedo.com/order/ofbiz/buynow_payment/whylinux.com" target="_blank"
                        class="btn btn-primary my-2">Buy now on Sedo</a>
                    <a href="mailto:domainassets@hotmail.com" class="btn btn-secondary my-2">Contact by e-mail</a>
                </p>
            </div>
        </section>


    </main>


    <script>

        document.getElementById("forsale").innerHTML = "<strong>" + getQueryVariable("domain") + "</strong>";
        document.getElementById("sedolink").href = "https://sedo.com/search/details/?domain=" + getQueryVariable("domain");


    </script>


    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
