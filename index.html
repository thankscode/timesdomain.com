<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Times Domain</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">



    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++)
            {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>

</head>

<body>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 id="forsale" class="display-1">Domain Name</h1>
                <h1>is for sale</h1>
                <p class="lead text-muted">Get your domain name TODAY, we make it easy ! 您正在访问的域名可以转让出售！</p>
                <p>
                    <a id="sedolink" href="https://sedo.com/order/ofbiz/buynow_payment/whylinux.com" target="_blank"
                        class="btn btn-primary my-2">Buy now on Sedo</a>
                    <a href="mailto:domainassets@hotmail.com" class="btn btn-secondary my-2">Contact by e-mail</a>
                </p>
            </div>
        </section>


    </main>


    <script>

        var domainname = getQueryVariable("domain");

        document.getElementById("forsale").innerHTML = "<strong>" + domainname + "</strong>";
        document.getElementById("sedolink").href = "https://sedo.com/search/details/?domain=" + domainname;

    <!-- 统计数据 -->
    <div id="cnzz1"></div>


    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                domainlist = JSON.parse(this.responseText);

                for (i = 0; i < domainlist.length; i++)
                {
                    if (domainlist[i].domainname == getQueryVariable("domain"))
                    {
                        document.getElementById("cnzz").innerHTML = domainlist[i].cnzz;
                        //document.getElementById("cnzz1").innerHTML = domainlist[i].cnzz;

                        $("#cnzz").load("https://s9.cnzz.com/z_stat.php?id=1279537367&web_id=1279537367");
                        //https://s9.cnzz.com/z_stat.php?id=1279537367&web_id=1279537367
                        $("#cnzz").load("https://c.cnzz.com/core.php?web_id=1279537367&t=z");
                        var myDivScript = document.getElementById("cnzz").getElementsByTagName("script").item(0);
                        //var myDivScript = document.getElementById("cnzz").innerHTML;
                        //var myDivScript = domainlist[i].cnzz;
                        var newScript = document.createElement("SCRIPT");
                        newScript.innerHTML = myDivScript;
                        document.getElementsByTagName("HEAD").item(0).appendChild(myDivScript);

                    }
                }
            }
        };
        xmlhttp.open("GET", "./timesdomain.json", true);
        xmlhttp.send();
    </script>
